server:
  port: 8081
 
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
 
logging:
  level:
    # Suppress route locator debug logs
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: WARN
    org.springframework.cloud.gateway.handler: INFO
    org.springframework.cloud.gateway.filter: INFO

    # Suppress Apache HTTP client verbose logs
    org.apache.hc.client5.http: WARN
    org.apache.hc.core5.http: WARN

    # Suppress Eureka / Discovery logs
    com.netflix.discovery: WARN

    # Suppress RestTemplate logs
    org.springframework.web.client.RestTemplate: WARN

    # Hikari logs
    com.zaxxer.hikari: WARN

    # Your own app logs
    com.marketplug: INFO


 
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<path>.*), /$\{path}
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
          filters:
            - RewritePath=/catalog/(?<path>.*), /$\{path}
        - id: bundle-service
          uri: lb://bundle-service
          predicates:
            - Path=/bundle/**
          filters:
            - RewritePath=/bundle/(?<path>.*), /$\{path}
        - id: calendar-service
          uri: lb://calendar-service
          predicates:
            - Path=/calendar/**
          filters:
            - RewritePath=/calendar/(?<path>.*), /$\{path}
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/chat/**
          filters:
            - RewritePath=/chat/(?<path>.*), /$\{path}
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
 
springdoc:
  swagger-ui:
    urls:
      - name: auth
        url: /v3/api-docs/auth
      - name: user
        url: /v3/api-docs/user
      - name: catalog
        url: /v3/api-docs/catalog
      - name: calendar
        url: /v3/api-docs/calendar
      - name: bundle
        url: /v3/api-docs/bundle
      - name: chat
        url: /v3/api-docs/chat
